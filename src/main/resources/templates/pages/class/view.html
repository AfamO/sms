<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<body>
<div id="wrapper">
    <div class="container" layout:fragment="content">
        <div class="row border-bottom white-bg dashboard-header">
            <h2>View Class</h2>
        </div>
        <br>
        <div class="wrapper">
            <div class="row border-bottom white-bg dashboard-header">
                <div class="col-md-9 col-lg-9 col-12">
                    <div class="row">
                        <div class="col-md-4">
                            <p><span class="makeBold">Name:</span></p>
                        </div>
                        <div class="col-md-8">
                            <p><span th:text="${classconfig.name}"/></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <p><span class="makeBold">Description</span></p>
                        </div>
                        <div class="col-md-8">
                            <p><span th:text="${classconfig.description}"/></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <p><span class="makeBold">session start</span></p>
                        </div>
                        <div class="col-md-8">
                            <p><span th:text="${classconfig.sessionStart}"/></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <p><span class="makeBold">session end</span></p>
                        </div>
                        <div class="col-md-8">
                            <p><span th:text="${classconfig.sessionEnd}"/></p>
                        </div>
                    </div>
                </div>
                </div>
            </div>


            <div class="margin-footer">
            </div>

</div>


<script src="js/jquery-3.1.1.min.js"></script>
<!-Staff ajax-->
<th:block layout:fragment="scripts">
    <script src="ajax/class.js"></script>
</th:block>

<!--POP UP WELCOME MESSAGE-->
<script th:replace="layout :: welcomeMsg">
</script>
<!--END HERE-->


</body>
</html>
