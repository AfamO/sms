
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head th:replace="layout :: head">

</head>

<body>
    <div id="wrapper">
        <!--SIDE BAR START HERE-->
      <div th:replace="layout :: sidebar">
      </div>
        <!--SIDE BAR END HERE-->

        <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="row border-bottom">
                <!--TOP BAR START HERE-->
                <div th:replace="layout :: topbar">
                </div>
                <!--TOP BAR END HERE-->
            </div>
            <div class="wrapper">
                <div class="row border-bottom white-bg dashboard-header">
                    <h2>Add ClassRoom</h2>
                </div>
            </div>
            <br>
            <div class="wrapper">
                <div class="row border-bottom white-bg dashboard-header">
                        <h3>Class Details</h3>    
                        <div>

                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-xs-12">
                                        <div class="form-group">
                                          <label>Class Name</label>
                                          <input type="text" class="form-control" placeholder="Enter class Name" aria-describedby="basic-addon1" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-xs-12">
                                        <div class="form-group">
                                          <label>Class Nick</label>
                                          <input type="text" class="form-control" placeholder="Enter class Nick" aria-describedby="basic-addon1" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-xs-12">
                                        <div class="form-group">
                                          <label>Class Venue*</label>
                                          <input type="text" class="form-control" placeholder="Enter Class location" aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-xs-12">
                                        <div class="form-group">
                                          <label>Class Teacher's Name</label>
                                          <input type="text" class="form-control" placeholder="Enter class teacher's name" aria-describedby="basic-addon1" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-xs-12">
                                        <div class="form-group">
                                          <label>Asst. Teacher's Name</label>
                                          <input type="text" class="form-control" placeholder="Enter Asst. teacher's name" aria-describedby="basic-addon1" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-xs-12">
                                        <div class="form-group">
                                          <label>Department<small>(for secondary school only)</small></label>
                                          <select class="form-control">
                                              <option>Select Department</option>
                                              <option>Science</option>
                                              <option>Art</option>
                                              <option>Commercial</option>
                                          </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="pull-right">
                                    <button class="btn btn-w-m btn-info">Next</button>
                                </div>
                            </form>
                        </div>
                    
                </div>
            </div>
            <br>
            
            <div class="wrapper">
                <div class="row border-bottom white-bg dashboard-header">
                        <h3>List of Subject</h3>    
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <form role="form">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Subject 1">
                                    </div> 
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Subject 2">
                                    </div> 
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Subject 3">
                                    </div> 
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Subject 4">
                                    </div> 
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Subject 5">
                                    </div> 
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Subject 6">
                                    </div> 
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Subject 7">
                                    </div>  
                                </form>
                                <div>
                                    <div>
                                        <button class="btn btn-info btn-circle btn-lg"><i class="fa fa-plus"></i></button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                            </div>
                        </div>
                        <div class="pull-right">
                            <button class="btn btn-w-m btn-info">Next</button>
                        </div>
                </div>
            </div>
            <br>
            <div class="wrapper">
                <div class="row border-bottom white-bg dashboard-header">
                        <h3>Class Bills</h3>    
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <form role="form">
                                    <div class="row"> 
                                        <div class="col-lg-8 col-md-8 col-xs-12">
                                            <div class="form-group">
                                              <label>Item*</label>
                                              <input type="text" class="form-control" placeholder="Enter item" aria-describedby="basic-addon1" required>
                                            </div>
                                        </div>
                                        <div class="col-lg-4 col-md-4 col-xs-12">
                                            <div class="form-group">
                                              <label>Price*</label>
                                              <input type="text" class="form-control" placeholder="Enter price" aria-describedby="basic-addon1" required>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <div>
                                    <div>
                                        <button class="btn btn-info btn-circle btn-lg"><i class="fa fa-plus"></i></button>
                                    </div>
                                </div>
                                <div class="totalBill">
                                    <div class="textRight">
                                        <p class="makeBold">Total: ₦<span>32,000</span></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                            </div>
                        </div>
                        <div class="pull-right">
                            <button class="btn btn-w-m btn-info">Next</button>
                        </div>
                </div>
            </div>
            <br>
            
            <div class="wrapper">
                <div class="row border-bottom white-bg dashboard-header">
                        <h3>List of books</h3>    
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <form role="form">
                                    <div class="row"> 
                                        <div class="col-lg-8 col-md-8 col-xs-12">
                                            <div class="form-group">
                                              <label>Book*</label>
                                              <input type="text" class="form-control" placeholder="Enter book" aria-describedby="basic-addon1" required>
                                            </div>
                                        </div>
                                        <div class="col-lg-4 col-md-4 col-xs-12">
                                            <div class="form-group">
                                              <label>Price*</label>
                                              <input type="text" class="form-control" placeholder="Enter Price" aria-describedby="basic-addon1" required>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <div>
                                    <div>
                                        <button class="btn btn-info btn-circle btn-lg"><i class="fa fa-plus"></i></button>
                                    </div>
                                </div>
                                <div class="totalBill">
                                    <div class="textRight">
                                        <p class="makeBold">Total: ₦<span>32,000</span></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                            </div>
                        </div>
                        <div class="pull-right">
                            <button class="btn btn-w-m btn-info">Next</button>
                        </div>
                </div>
            </div>
            <br>
            
            <div class="wrapper">
                <div class="row border-bottom white-bg dashboard-header">
                        <h3>Upload Documents</h3>    
                        <div>
                            <form role="form">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-xs-12">
                                        <div class="form-group">
                                          <label>Upload TimeTable*</label>
                                          <input type="file" class="form-control" placeholder="Upload Time Table" aria-describedby="basic-addon1">
                                        </div>

                                    </div>
                                    <div class="col-lg-6 col-md-6 col-xs-12">
                                        
                                    </div>
                                </div>

                                <div class="pull-right">
                                    <button class="btn btn-w-m btn-info">Next</button>
                                </div>
                            </form>
                        </div>
                    
                </div>
            </div>
            <br>


            <div>
                <button class="btn btn-w-m btn-primary btn-block">Submit</button>
            </div>
            <br>
            <div class="margin-footer">
            </div>

            <!--FOOTER START HERE-->
            <div th:replace="layout :: footer">
            </div>
            <!--FOOTER END HERE-->



        </div>
        <!--CHAT BOX START HERE-->
        <div th:replace="layout :: chatbox">
        </div>
        <!--CHAT BOX END HERE-->
        <div id="right-sidebar" class="animated" th:replace="layout :: rightSideBar">
        </div>
        <!--RIGHT SIDE END HERE-->
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Flot -->
    <script src="js/plugins/flot/jquery.flot.js"></script>
    <script src="js/plugins/flot/jquery.flot.tooltip.min.js"></script>
    <script src="js/plugins/flot/jquery.flot.spline.js"></script>
    <script src="js/plugins/flot/jquery.flot.resize.js"></script>
    <script src="js/plugins/flot/jquery.flot.pie.js"></script>

    <!-- Peity -->
    <script src="js/plugins/peity/jquery.peity.min.js"></script>
    <script src="js/demo/peity-demo.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/inspinia.js"></script>
    <script src="js/plugins/pace/pace.min.js"></script>

    <!-- jQuery UI -->
    <script src="js/plugins/jquery-ui/jquery-ui.min.js"></script>

    <!-- GITTER -->
    <script src="js/plugins/gritter/jquery.gritter.min.js"></script>

    <!-- Sparkline -->
    <script src="js/plugins/sparkline/jquery.sparkline.min.js"></script>

    <!-- Sparkline demo data  -->
    <script src="js/demo/sparkline-demo.js"></script>

    <!-- ChartJS-->
    <script src="js/plugins/chartJs/Chart.min.js"></script>

    <!-- Toastr -->
    <script src="js/plugins/toastr/toastr.min.js"></script>


    <script>
        $(document).ready(function() {
            setTimeout(function() {
                toastr.options = {
                    closeButton: true,
                    progressBar: true,
                    showMethod: 'slideDown',
                    timeOut: 4000
                };
                toastr.success('Responsive Admin Theme', 'Welcome to INSPINIA');

            }, 1300);


            var data1 = [
                [0,4],[1,8],[2,5],[3,10],[4,4],[5,16],[6,5],[7,11],[8,6],[9,11],[10,30],[11,10],[12,13],[13,4],[14,3],[15,3],[16,6]
            ];
            var data2 = [
                [0,1],[1,0],[2,2],[3,0],[4,1],[5,3],[6,1],[7,5],[8,2],[9,3],[10,2],[11,1],[12,0],[13,2],[14,8],[15,0],[16,0]
            ];
            $("#flot-dashboard-chart").length && $.plot($("#flot-dashboard-chart"), [
                data1, data2
            ],
                    {
                        series: {
                            lines: {
                                show: false,
                                fill: true
                            },
                            splines: {
                                show: true,
                                tension: 0.4,
                                lineWidth: 1,
                                fill: 0.4
                            },
                            points: {
                                radius: 0,
                                show: true
                            },
                            shadowSize: 2
                        },
                        grid: {
                            hoverable: true,
                            clickable: true,
                            tickColor: "#d5d5d5",
                            borderWidth: 1,
                            color: '#d5d5d5'
                        },
                        colors: ["#1ab394", "#1C84C6"],
                        xaxis:{
                        },
                        yaxis: {
                            ticks: 4
                        },
                        tooltip: false
                    }
            );

            var doughnutData = {
                labels: ["App","Software","Laptop" ],
                datasets: [{
                    data: [300,50,100],
                    backgroundColor: ["#a3e1d4","#dedede","#9CC3DA"]
                }]
            } ;


            var doughnutOptions = {
                responsive: false,
                legend: {
                    display: false
                }
            };


            var ctx4 = document.getElementById("doughnutChart").getContext("2d");
            new Chart(ctx4, {type: 'doughnut', data: doughnutData, options:doughnutOptions});

            var doughnutData = {
                labels: ["App","Software","Laptop" ],
                datasets: [{
                    data: [70,27,85],
                    backgroundColor: ["#a3e1d4","#dedede","#9CC3DA"]
                }]
            } ;


            var doughnutOptions = {
                responsive: false,
                legend: {
                    display: false
                }
            };


            var ctx4 = document.getElementById("doughnutChart2").getContext("2d");
            new Chart(ctx4, {type: 'doughnut', data: doughnutData, options:doughnutOptions});

        });
    </script>
