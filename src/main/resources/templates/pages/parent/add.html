<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/admin/layout}" th:with="title='Schools List'">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/datatables/select/css/select.bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/datatables/css/dataTables.bootstrap.css}" />
</head>
<body>

<div layout:fragment="subject">
    <h2>Parent - Edit</h2>
    <div class="col-md-6" >
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
            <li class="breadcrumb-item "><a th:href="@{/school/parent/list}">Parents</a></li>
            <li class="breadcrumb-item active">Edit</li>
        </ol>
    </div>
</div>

<div class="row" layout:fragment="content">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5></h5>
                <div class="ibox-tools">
                    <a class="collapse-link"> <i class="fa fa-chevron-up"></i>
                    </a> <a class="dropdown-toggle" data-toggle="dropdown" href="#"> <i class="fa fa-wrench"></i>
                </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#" class="dropdown-item">Config option 1</a></li>
                        <li><a href="#" class="dropdown-item">Config option 2</a></li>
                    </ul>
                    <a class="close-link"> <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <form role="form" method="post" enctype="multipart/form-data" th:action="@{/school/parent/create}" th:object="${parent}">
                    <div hidden="hidden">
                        <ul id="fieldErrors" th:if="${#fields.hasErrors('*')}">
                            <li th:each="e : ${#fields.detailedErrors()}" th:text="${e.global}? '*' : ${e.fieldName}"></li>
                        </ul>
                    </div>
                    <div hidden="hidden">
                        <ul id="fieldMessages" th:if="${#fields.hasErrors('*')}">
                            <li th:each="e : ${#fields.detailedErrors()}" th:attr="field=${e.fieldName}" th:text="${e.message}"></li>
                        </ul>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-xs-12">
                            <div class="form-group">
                                <label>Title</label>
                                <select class="form-control" name="title" id="title">
                                    <option>Mr.</option>
                                    <option>Mrs.</option>
                                    <option>Miss</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-xs-12">
                            <div class="form-group">
                                <label>First Name*</label> <input type="text" class="form-control" th:field="*{firstName}" name="firstName" placeholder="Enter first name of Parent" aria-describedby="basic-addon1" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-xs-12">
                            <div class="form-group">
                                <label>Middle Name*</label>
                                <input type="text" class="form-control" th:field="*{middleName}"  id="middleName" name="middleName" placeholder="Enter middle name of Parent" aria-describedby="basic-addon1" required>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-xs-12">
                            <div class="form-group">
                                <label>Last Name*</label>
                                <input type="text" class="form-control" th:field="*{lastName}"  id="lastName" name="lastName" placeholder="Enter last name of Parent" aria-describedby="basic-addon1" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-xs-12">
                            <div class="form-group">
                                <label>Religion*</label>
                                <select class="form-control" name="religion" id="religion">
                                    <option>Selet Religion</option>
                                    <option>Christian</option>
                                    <option>Muslim</option>
                                    <option>Traditionalist</option>
                                    <option>Buddist</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-xs-12">
                            <div class="form-group">
                                <label>Gender*</label>
                                <br>
                                <label class="checkbox-inline"> <input type="radio" name = "gender" value="male" id="inlineCheckbox1"> Male </label>
                                <label class="checkbox-inline">
                                    <input type="radio" value="female" id="inlineCheckbox2" name = "gender"> Female </label>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-xs-12">
                            <div class="form-group">
                                <label>Marital Status*</label>
                                <select class="form-control" name="maritalStatus" id="maritalStatus">
                                    <option>Single</option>
                                    <option>Married</option>
                                    <option>Divorced</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-xs-12">
                            <div class="form-group">
                                <label>Email Address*</label>
                                <input type="email" class="form-control" th:field="*{email}" name="emailAddress" id="email" placeholder="Enter Email Address" aria-describedby="basic-addon1" required>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-xs-12">
                            <div class="form-group">
                                <label>Country*</label> <select class="form-control"   th:field="*{address.country}"
                                                                aria-describedby="basic-addon1">
                            </select>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-xs-12">
                            <div class="form-group">
                                <label>State*</label> <input type="text" class="form-control" th:field="*{address.state}"
                                                             aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-xs-12">
                            <div class="form-group">
                                <label>Local Govt Area*</label> <input type="text" class="form-control" th:field="*{address.localGovt}"
                                                                       placeholder="Enter local Govt. Area" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-xs-12">
                            <div class="form-group">
                                <label>City*</label> <input type="text" class="form-control" th:field="*{address.city}"
                                                            placeholder="Enter City" aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-xs-12">
                            <div class="form-group">
                                <label>Address*</label> <input type="text" class="form-control" th:field="*{address.name}"
                                                               placeholder="Enter Address" aria-describedby="basic-addon1">
                            </div>
                        </div>

                    </div>

                    <div class="form-group row">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-w-m btn-primary">Submit</button>
                            <input th:hidden="hidden" th:field="*{id}">
                            <input th:hidden="hidden" th:field="*{version}">
                        </div>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
</body>



<th:block layout:fragment="scripts">
</th:block>
