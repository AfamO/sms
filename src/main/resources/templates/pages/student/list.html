<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">


<body>
    <div id="wrapper">
        <div class="container" layout:fragment="content">

            <div class="wrapper">
                <div class="row border-bottom white-bg dashboard-header">
                    <h2>Manage Student</h2>
                </div>
            </div>
            <br>
            <div class="wrapper">
                <div class="row border-bottom white-bg dashboard-header">
                    <div class="ibox float-e-margins">

                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover dataTables-example" id="studentTable" style="width:100%" >
                                <thead>
                                    <tr>
                                        <th>Admission ID</th>
                                        <th>First Name</th>
                                        <th>Middle Name</th>
                                        <th>Last Name</th>
                                        <th>Class</th>
                                        <th>Department</th>
                                        <th>Gender</th>
                                        <th>Operation</th>
                                    </tr>
                                </thead>
                                <tbody>


                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th>Admission ID</th>
                                        <th>First Name</th>
                                        <th>Middle Name</th>
                                        <th>Last Name</th>
                                        <th>Class</th>
                                        <th>Department</th>
                                        <th>Gender</th>
                                        <th>Operation</th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>

                    </div>
                </div>
                </div>
            </div>
            <br>
            <div class="margin-footer">
        </div>

    </div>
        <!--Student Ajax-->

        <th:block layout:fragment="scripts">
            <script th:src="@{/js/jquery-2.1.1.js}"></script>
            <script th:src="@{/js/jquery.dataTables.min.js}"></script>
            <script th:src="@{/js/dataTables.bootstrap.js}"></script>
            <script th:src="@{/ajax/student.js}" type="text/javascript"></script>
        </th:block>


    <!--POP UP WELCOME MESSAGE-->
    <script th:replace="layout :: welcomeMsg">
    </script>
    <!--END HERE-->

</body>

</html>
