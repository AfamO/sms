    <script th:inline="javascript">
        /*<![CDATA[*/
	    function initnotices(){
	    	toastr.options = {
		                    "closeButton": true,
		                    "debug": false,
		                    "newestOnTop": false,
		                    "progressBar": false,
		                    "positionClass": "toast-top-right",
		                    "preventDuplicates": false,
		                    "onclick": null,
		                    "showDuration": "5000",
		                    "hideDuration": "1000",
		                    "timeOut": "3500",
		                    "extendedTimeOut": "1000",
		                    "showEasing": "swing",
		                    "hideEasing": "linear",
		                    "showMethod": "fadeIn",
		                    "hideMethod": "fadeOut"
		                }
		$("#fieldErrors li").each(function(index, value) {
			
			fname = $(this).attr("fieldName");
			msg = '<label  class="error" for="'+fname+'">'+$(this).text()+'</label>'
			field = $("[name='" + fname + "']");
			
			$("[name='" + fname + "']").closest(".form-group").addClass("has-error");
		});
		
		$('#messages li').each(function(index, value) {
			tt = $(this).text();
            toastr["success"](tt);
		});
	
		$('#fieldMessages li').each(function(index, value) {
			fld = $(this).attr("field");
			field = $("[name='" + fld + "']");
			msg = '<label  class="error" for="'+field+'">'+$(this).text()+'</label>'
			$(field).after(msg)
			$(field).closest(".form-group").addClass("has-error");
		});
	
		$('#errors li').each(function(index, value) {
			var tt = $(this).text();
			toastr["error"](tt);
		});
	}

        $(document).ready(function(){
        		initnotices();
        });
            /*]]>*/
        </script>
 <th:block layout:fragment="scripts">
  </th:block>
  <div hidden="hidden">

	</div>
	<div hidden="hidden">

			<li th:if="${error != null}" th:text="${error}"></li>
