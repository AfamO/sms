<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="~{/admin/layout}">


<body>
    <div id="wrapper">
        <div class="container" layout:fragment="content">
            <div class="wrapper">
                <div class="row border-bottom white-bg dashboard-header">
                    <h2>Create School Information</h2>
                </div>
            </div>
            <br>
            <div class="wrapper">
                <div class="row border-bottom white-bg dashboard-header">
                        <form  role="form" method="post" id="editSchool" enctype="multipart/form-data">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-xs-12">
                                        <div class="form-group">
                                          <label>Name*</label>
                                          <input type="text" class="form-control" name="name" id="schoolName" placeholder="Name of School" aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-xs-12">
                                        <div class="form-group">
                                          <label>Code*</label>
                                          <input type="text" class="form-control" name="code" id="code" placeholder="Mnemonic" aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-xs-12">
                                        <div class="form-group">
                                            <label>Telephone Number*</label>
                                            <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="Enter Telephone Number" aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-xs-12">
                                        <div class="form-group">
                                            <label>Email Address*</label>
                                            <input type="email" class="form-control" name="emailAddress" id="emailAddress" placeholder="Enter Email Address" aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                </div>
                            <div class="row">
                            <div class="col-lg-6 col-md-6 col-xs-12">
                                <div class="form-group">
                                    <label>Country*</label>
                                    <select type="text" class="form-control" name="country" id="country" placeholder="Enter Country" aria-describedby="basic-addon1">
                                    </select>
                                </div>
                            </div>
                                <div class="col-lg-6 col-md-6 col-xs-12">
                                    <div class="form-group">
                                        <label>State*</label>
                                        <input type="text" class="form-control" name = "state" id="state"  aria-describedby="basic-addon1">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                            <div class="col-lg-6 col-md-6 col-xs-12">
                                <div class="form-group">
                                    <label>Local Govt Area*</label>
                                    <input type="text" class="form-control" name="localGovt" id="localGovt" placeholder="Enter local Govt. Area" aria-describedby="basic-addon1">
                                </div>
                            </div>
                                <div class="col-lg-6 col-md-6 col-xs-12">
                                        <div class="form-group">
                                            <label>City*</label>
                                            <input type="text" class="form-control" name = "city" id="city" placeholder="Enter City" aria-describedby="basic-addon1">
                                        </div>
                                </div>
                            </div>
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-xs-12">
                                        <div class="form-group">
                                          <label>Address*</label>
                                          <input type="text" class="form-control" name="address.name" id="name" placeholder="Enter Address" aria-describedby="basic-addon1">
                                        </div>
                                    </div>

                                    <div class="col-lg-6 col-md-6 col-xs-12">
                                        <div class="form-group">
                                          <label>Website</label>
                                          <input type="text" class="form-control" name="website" id="website" placeholder="Enter Website" aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                </div>
                                 <div class="row">
                                    <div class="col-lg-6 col-md-6 col-xs-12">
                                        <div class="form-group">
                                          <label>Motto*</label>
                                          <input type="text" class="form-control" name="motto" id="motto" placeholder="Enter School Motto" aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-xs-12">
                                        <div class="form-group">
                                            <label>Logo</label>
                                            <input type="file"  name = "logo" id="logo" aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-xs-12">
                                        <div class="form-group">
                                            <label>Banner</label>
                                            <input type="file"  name = "banner" id="banner" aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-xs-12">
                                        <div class="form-group">
                                          <label>History*</label>
                                          <textarea class="form-control" name = "history" id="history" rows="10" placeholder="Enter school History"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="pull-right">
                                    <button class="btn btn-w-m btn-primary" id="createOrUpdateSchool" >Submit</button>
                                </div>
                                 <input type="hidden" th:name="id"  th:value="${id}" >
                            </form>
                </div>
            </div>
        </div>
            <br>
            <div class="margin-footer">
            </div>

        </div>
        <!--Staff ajax-->
        <th:block layout:fragment="scripts">
            <script th:src="@{/ajax/school/edit.js}"></script>
             <script th:src="@{/ajax/entity_loader.js}"></script>
             <script th:src="@{/ajax/entity_saver.js}"></script>
        </th:block>

        <!--POP UP WELCOME MESSAGE-->
        <!--END HERE-->


</body>
</html>
