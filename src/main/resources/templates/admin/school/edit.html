<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/admin/layout}" th:with="title='Schools List'">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" th:href="@{/datatables/select/css/select.bootstrap.css}" />
<link rel="stylesheet" th:href="@{/datatables/css/dataTables.bootstrap.css}" />
</head>
<body>
	
	<div layout:fragment="subject">
		<h2>Schools - Edit</h2>
		<div class="col-md-6" >
			<ul class="breadcrumb">
				<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
				<li class="breadcrumb-item "><a th:href="@{/admin/school}">Schools</a></li>
				<li class="breadcrumb-item active">Edit</li>
			</ul>
		</div>
	</div>

	<div class="row" layout:fragment="content">
		<div class="col-lg-12">
			<div class="ibox ">
				<div class="ibox-title">
					<h5></h5>
					<div class="ibox-tools">
						<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
						</a> <a class="dropdown-toggle" data-toggle="dropdown" href="#"> <i class="fa fa-wrench"></i>
						</a>
						<ul class="dropdown-menu dropdown-user">
							<li><a href="#" class="dropdown-item">Config option 1</a></li>
							<li><a href="#" class="dropdown-item">Config option 2</a></li>
						</ul>
						<a class="close-link"> <i class="fa fa-times"></i>
						</a>
					</div>
				</div>
				<div class="ibox-content">
					<form role="form" method="post" enctype="multipart/form-data" th:action="@{/admin/school}" th:object="${school}">
						<div hidden="hidden">
							<ul id="fieldErrors" th:if="${#fields.hasErrors('*')}">
								<li th:each="e : ${#fields.detailedErrors()}" th:text="${e.global}? '*' : ${e.fieldName}"></li>
							</ul>
						</div>
						<div hidden="hidden">
							<ul id="fieldMessages" th:if="${#fields.hasErrors('*')}">
								<li th:each="e : ${#fields.detailedErrors()}" th:attr="field=${e.fieldName}" th:text="${e.message}"></li>
							</ul>
						</div>
						<div class="row">
							<div class="col-lg-6 col-md-6 col-xs-12">
								<div class="form-group">
									<label>Name*</label> <input type="text" class="form-control" th:field="*{name}" placeholder="Name of School"
										aria-describedby="basic-addon1">
								</div>
							</div>
							<div class="col-lg-6 col-md-6 col-xs-12">
								<div class="form-group">
									<label>Code*</label> <input type="text" class="form-control" th:field="*{code}" placeholder="Mnemonic"
										aria-describedby="basic-addon1">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-6 col-md-6 col-xs-12">
								<div class="form-group">
									<label>Telephone Number*</label> <input type="text" class="form-control" th:field="*{phoneNumber}"
										placeholder="Enter Telephone Number" aria-describedby="basic-addon1">
								</div>
							</div>
							<div class="col-lg-6 col-md-6 col-xs-12">
								<div class="form-group">
									<label>Email Address*</label> <input type="email" class="form-control" th:field="*{emailAddress}"
										placeholder="Enter Email Address" aria-describedby="basic-addon1">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-6 col-md-6 col-xs-12">
								<div class="form-group">
									<label>Country*</label> <select class="form-control"   th:field="*{address.country}"
										 aria-describedby="basic-addon1">
									</select>
								</div>
							</div>
							<div class="col-lg-6 col-md-6 col-xs-12">
								<div class="form-group">
									<label>State*</label> <input type="text" class="form-control" th:field="*{address.state}" 
										aria-describedby="basic-addon1">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-6 col-md-6 col-xs-12">
								<div class="form-group">
									<label>Local Govt Area*</label> <input type="text" class="form-control" th:field="*{address.localGovt}" 
										placeholder="Enter local Govt. Area" aria-describedby="basic-addon1">
								</div>
							</div>
							<div class="col-lg-6 col-md-6 col-xs-12">
								<div class="form-group">
									<label>City*</label> <input type="text" class="form-control" th:field="*{address.city}" 
										placeholder="Enter City" aria-describedby="basic-addon1">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-6 col-md-6 col-xs-12">
								<div class="form-group">
									<label>Address*</label> <input type="text" class="form-control" th:field="*{address.name}"
										placeholder="Enter Address" aria-describedby="basic-addon1">
								</div>
							</div>

							<div class="col-lg-6 col-md-6 col-xs-12">
								<div class="form-group">
									<label>Website</label> <input type="text" class="form-control" th:field="*{website}" 
										placeholder="Enter Website" aria-describedby="basic-addon1">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-6 col-md-6 col-xs-12">
								<div class="form-group">
									<label>Motto*</label> <input type="text" class="form-control" th:field="*{motto}" 
										placeholder="Enter School Motto" aria-describedby="basic-addon1">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-6 col-md-6 col-xs-12">
								<div class="form-group">
									<label>Logo</label> <input type="file" name="_logo"  aria-describedby="basic-addon1">
								</div>
							</div>
							<div class="col-lg-6 col-md-6 col-xs-12">
								<div class="form-group">
									<label>Banner</label> <input type="file" name="_banner"  aria-describedby="basic-addon1">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12 col-md-12 col-xs-12">
								<div class="form-group">
									<label>History*</label>
									<textarea class="form-control" th:field="*{history}" rows="10" placeholder="Enter school History"></textarea>
								</div>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-4 col-sm-offset-2">
								<button class="btn btn-w-m btn-primary" id="createOrUpdateSchool">Submit</button>
								<input th:hidden="hidden" th:field="*{id}">
								<input th:hidden="hidden" th:field="*{version}">
							</div>
						</div>

					</form>
				</div>

			</div>
		</div>
	</div>
</body>



<th:block layout:fragment="scripts">
</th:block>
