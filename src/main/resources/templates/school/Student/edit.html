<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/school/layout}" th:with="title='Students List'">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/datatables/select/css/select.bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/datatables/css/dataTables.bootstrap.css}" />
</head>
<body>

<div layout:fragment="subject">
    <h2>Schools - Edit</h2>
    <div class="col-md-6" >
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
            <li class="breadcrumb-item "><a th:href="@{/school/students}">Schools</a></li>
            <li class="breadcrumb-item active">Edit</li>
        </ul>
    </div>
</div>

<div class="row" layout:fragment="content">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5></h5>
                <div class="ibox-tools">
                    <a class="collapse-link"> <i class="fa fa-chevron-up"></i>
                    </a> <a class="dropdown-toggle" data-toggle="dropdown" href="#"> <i class="fa fa-wrench"></i>
                </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#" class="dropdown-item">Config option 1</a></li>
                        <li><a href="#" class="dropdown-item">Config option 2</a></li>
                    </ul>
                    <a class="close-link"> <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <form role="form" method="post" enctype="multipart/form-data" th:action="@{/school/student}" th:object="${student}">
                    <div hidden="hidden">
                        <ul id="fieldErrors" th:if="${#fields.hasErrors('*')}">
                            <li th:each="e : ${#fields.detailedErrors()}" th:text="${e.global}? '*' : ${e.fieldName}"></li>
                        </ul>
                    </div>
                    <div hidden="hidden">
                        <ul id="fieldMessages" th:if="${#fields.hasErrors('*')}">
                            <li th:each="e : ${#fields.detailedErrors()}" th:attr="field=${e.fieldName}" th:text="${e.message}"></li>
                        </ul>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-xs-12">
                            <div class="form-group">
                                <label>FirstName*</label> <input type="text" class="form-control" th:field="*{firstName}" placeholder="Name of School"
                                                            aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-xs-12">
                            <div class="form-group">
                                <label>MiddleName*</label> <input type="text" class="form-control" th:field="*{middleName}" placeholder="Name of School"
                                                                 aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-xs-12">
                            <div class="form-group">
                                <label>LastName*</label> <input type="text" class="form-control" th:field="*{lastName}" placeholder="Name of School"
                                                                 aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-xs-12">
                            <div class="form-group">
                                <label>Gender*</label> <input type="text" class="form-control" th:field="*{gender}"
                                                                       placeholder="Enter local Govt. Area" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-xs-12">
                            <div class="form-group">
                                <label>Telephone Number*</label> <input type="text" class="form-control" th:field="*{phoneNum}"
                                                                        placeholder="Enter Telephone Number" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-xs-12">
                            <div class="form-group">
                                <label>Email Address*</label> <input type="email" class="form-control" th:field="*{email}"
                                                                     placeholder="Enter Email Address" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-xs-12">
                            <div class="form-group">
                                <label>Address*</label> <input type="text" class="form-control" th:field="*{address.name}"
                                                               placeholder="Enter Address" aria-describedby="basic-addon1">
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-xs-12">
                            <div class="form-group">
                                <label>SportHouse*</label> <input type="text" class="form-control" th:field="*{sportHouse}"
                                                             placeholder="Enter School Motto" aria-describedby="basic-addon1">
                            </div>
                        </div>

                            <div class="col-lg-6 col-md-6 col-xs-12">
                                <div class="form-group">
                                    <label>Department*</label> <input type="text" class="form-control" th:field="*{department}"
                                                                      placeholder="Enter School Motto" aria-describedby="basic-addon1">
                                </div>
                            </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-w-m btn-primary" id="createOrUpdateStudent">Submit</button>
                            <input th:hidden="hidden" th:field="*{id}">
                            <input th:hidden="hidden" th:field="*{version}">
                        </div>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
</body>



<th:block layout:fragment="scripts">
</th:block>
