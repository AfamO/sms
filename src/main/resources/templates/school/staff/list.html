<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/school/layout}">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" th:href="@{/datatables/select/css/select.bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/datatables/css/dataTables.bootstrap.css}" />
</head>
<body>
<div id="wrapper">
    <div class="container" layout:fragment="content">
        <div class="wrapper">
            <div class="row border-bottom white-bg dashboard-header">
                <h2>Manage Staff</h2>
            </div>
        </div>
        <br>
        <div class="wrapper">
            <div class="row border-bottom white-bg dashboard-header">
                <div class="ibox float-e-margins">

                    <div class="table-responsive">
                        <table class="table table-striped dt-responsive nowrap table-bordered table-hover dataTables-example"  id="staffTab" >
                            <thead>
                            <tr>
                                 <th>Staff ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Telephone Number</th>
                                <th>Email Address</th>
                                <th>Operations</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>

                            <tfoot>
                            <tr>
                                  <th>Staff ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Telephone Number</th>
                                <th>Email Address</th>
                                <th>Operations</th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="margin-footer">
    </div>

</div>

<th:block layout:fragment="scripts">
    	<script th:src="@{/datatables/js/jquery.dataTables.js}"></script>
	<script th:src="@{/datatables/js/dataTables.bootstrap.js}"></script>
	<script th:src="@{/datatables/select/js/dataTables.select.js}"></script>
	<script th:src="@{/js/jquery.spring-friendly.min.js}"></script>
    <script th:src="@{/ajax/staff/list.js}" type="text/javascript"></script>
</th:block>



</body>
</html>
